<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Link Button</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0f0f1a;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(50, 50, 120, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(100, 50, 120, 0.2) 0%, transparent 40%);
            color: #e0e0e0;
            text-align: center;
        }

        .button {
            display: block;
            width: 100%;
            max-width: 300px;
            padding: 12px;
            margin-top: 20px;
            background-color: #00ccff;
            color: #000019;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-decoration: none; /* Remove underline */
        }

        .button:hover {
            background-color: #00aaff;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div>
        <a href="https://steamitnow.blogspot.com/" class="button">Click Here to Get the Link</a>
    </div>
</body>
</html>
